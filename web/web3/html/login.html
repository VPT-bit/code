<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light d-flex flex-column align-items-center p-5">
    <div class="container d-flex flex-column align-items-center w-75 p-5 bg-gradient rounded-5">
        <span class="fs-1 fw-bold my-2">LOGIN</span>
        <div class="container_input">
            <div class="input-group my-2">
                <label for="username" class="input-group-text"><i class="bi bi-person"></i></label>
                <input type="text" id="username" placeholder="Enter Username" class="form-control">
            </div>
            <div class="input-group my-2">
                <label for="password" class="input-group-text"><i class="bi bi-key"></i></label>
                <input type="password" id="password" placeholder="Enter Password" class="form-control">
                <button class="btn btn-secondary" id="view_password"><i class="bi bi-eye"></i></button>
            </div>
        </div>
        <button class="btn btn-secondary my-2 " id="submit_button">submit</button>
    </div>
</body>
</html>
<script>
    $('#view_password').on('click', function(){
        if ($('#password').attr('type') === 'password'){
            $('#password').attr('type', 'text');
            $('#view_password').html('<i class="bi bi-eye-slash"></i>');
        }
        else{
            $('#password').attr('type', 'password');
            $('#view_password').html('<i class="bi bi-eye"></i>');
        }
    });
    $('#submit_button').on('click', function(){
        var uname = $('#username').val();
        var pass = $('#password').val();
        if (uname === '' || pass === ''){
            alert('Please fill in all fields');
        }
        else{
            alert('Login successful with username: ' + uname);
            $('#username').val('');
            $('#password').val('');
        }
    })
</script>
